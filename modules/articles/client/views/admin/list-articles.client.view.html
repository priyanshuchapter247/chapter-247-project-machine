<section class="white-bg theme-section">
  <div class="page-head">
    <h3>
      Articles
      <a class="btn btn-success btn-sm pull-right" data-ui-sref="admin.articles.create">
        <i class="glyphicon glyphicon-plus"></i> Add New
      </a>
    </h3>
  </div>
  <div class="project-list">
   <div class="project-list-block" data-ng-repeat="article in vm.articles">
    <a  data-ui-sref="admin.articles.edit({articleId: article._id})" class="project-list-item">

      <h4 class="list-group-item-heading" data-ng-bind="article.title"></h4>
      <p class="desc-text" data-ng-bind="article.content"></p>
      <div class="date-info">
        <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp; Posted on&nbsp;
        <span data-ng-bind="article.created | date:'mediumDate'"></span>
        by
        <span ng-if="article.user" ng-bind="article.user.displayName"></span>
        <span ng-if="!article.user">Deleted User</span>
      </div>
    </a>
   </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
    No articles yet, why don't you <a data-ui-sref="admin.articles.create">create one</a>?
  </div>
</section>

<section class="white-bg theme-section">
  <div class="page-head">
    <div class="row">
      <div class="col-md-4 col-sm-4">
        <h3>Users</h3>
      </div>
      <div class="col-md-4 pull-right col-sm-6">
       <div class="search-block">
        <input class="form-control col-md-4" type="text" ng-model="vm.search" placeholder="Search" ng-change="vm.figureOutItemsToDisplay()" />
        <span class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
       </div>
      </div>
    </div>
  </div>
  <div class="project-list">
  <div class="project-list-block" ng-repeat="user in vm.pagedItems">
    <a  ui-sref="admin.user({userId: user._id})" class="project-list-item">
     <div class="table-view">
     <div class="img-icon table-cell vertical-top" style="width: 70px;">
       <img src="/modules/core/client/img/placed.png" width="50">
     </div>
     <div class="content-side table-cell vertical-top">
      <h4 class="list-group-item-heading" ng-bind="user.username"></h4>
      <div class="pull-left">
      <span><i class="fa fa-envelope" aria-hidden="true"></i> Mail : &nbsp;</span>
      <span class="list-group-item-text " ng-bind="user.email"></span>
      </div>
      <div class="user-role">
       <span><i class="fa fa-user"></i></span>
       <span class="list-group-item-text" ng-bind="user.roles"></span>
      </div>
      </div>
      </div>
    </a>
  </div>
  </div>

  <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
</section>

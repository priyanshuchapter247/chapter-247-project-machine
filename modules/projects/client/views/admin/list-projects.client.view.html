<section class="white-bg theme-section">
  <div class="page-head">
    <h3>
      Projects
      <a class="btn btn-success btn-sm pull-right" data-ui-sref="admin.projects.create">
        <i class="glyphicon glyphicon-plus"></i> Add New
      </a>
    </h3>
  </div>
  <div class="project-list">
   <div class="project-list-block" data-ng-repeat="project in vm.projects">
    <a  data-ui-sref="projects.view({ projectId: project._id })" class="project-list-item">

      <h4 class="list-group-item-heading" data-ng-bind="project.name"></h4>
      <!-- <p class="list-group-item-text" data-ng-bind="project.content"></p> -->
      <p class="desc-text" data-ng-bind-html="project.description">
<!--       <p class="list-group-item-text" data-ng-bind="project.deadline | date : 'mediumDate'"> -->
<!--       <p class="list-group-item-text" data-ng-bind="project.phase"> -->
      <div class="date-info">
        Created on
        <span data-ng-bind="project.created | date:'mediumDate'"></span>
        by
        <span ng-if="project.created_by" ng-bind="project.created_by.displayName"></span>
        <span ng-if="!project.created_by">Deleted User</span>
      </div>
    </a>
   </div>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="projects.$resolved && !projects.length">
    No projects yet, why don't you <a data-ui-sref="admin.projects.create">create one</a>?
  </div>
</section>

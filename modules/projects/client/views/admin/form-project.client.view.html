
<section>
  <div class="page-header">
    <h1>{{vm.project._id ? 'Edit Project' : 'New Project'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.project._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-6">
    <form name="vm.form.projectForm" class="form-horizontal" ng-submit="vm.save(vm.form.projectForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Project Name</label>
          <input name="name" type="text" ng-model="vm.project.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.projectForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Project name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="description">Project Description</label>
          <textarea name="description" ng-model="vm.project.description" id="description" class="form-control" cols="20" rows="3" placeholder="description" required="true"></textarea>
          <div ng-messages="vm.form.projectForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Project Description is required.</p>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="deadline">Project Deadline</label>
          <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup ng-model="vm.project.deadline" is-open="popup2.opened" id="deadline" ng-init="getDayClass()" placeholder="deadline" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
        </div>



        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.project._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

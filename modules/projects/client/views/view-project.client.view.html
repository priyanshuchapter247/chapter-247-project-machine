<section>
  <div class="page-header">
    <h1 ng-bind="vm.project.name"></h1>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.project.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.project.user"
            ng-bind="vm.project.user.displayName"></span>
      <span ng-if="!vm.project.user">Deleted User</span>
    </em>
  </small>
  <h4 class="list-group-item-heading" ng-bind="vm.project.name"></h4>
  <p class="list-group-item-text" data-ng-bind="vm.project.description"></p>
      <p class="list-group-item-text" data-ng-bind="vm.project.deadline | date : 'mediumDate'"></p>
      <p class="list-group-item-text" data-ng-bind="vm.project.phase"></p>

</section>
